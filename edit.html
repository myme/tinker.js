<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ace editor test</title>
    <link rel="stylesheet" href="/lib/bootstrap.css">
    <style>
      body {
        background-color: #333;
      }
      #editor {
        position: absolute;
        height: 100%;
        top: 0;
        left: 0;
      }
      #output {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      #output .alert {
        margin-bottom: 5px;
      }
      #output .well {
        margin-bottom: 5px;
        padding: 10px;
      }
      #output *:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="editor" class="span6"></div>
        <div id="output" class="span6"></div>
      </div>
    </div>
    <script src="/lib/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/lib/keybinding-vim.js" type="text/javascript" charset="utf-8"></script>
    <script src="/src/edit.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
